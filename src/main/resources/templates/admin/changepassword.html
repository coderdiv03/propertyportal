	<head>
	</head>

	<body>
	            
            <div class="mright">
     



    <form>
         <div class="mrighthead">Change Password</div>

            <div class="curow">
              <div class="culabel">Old Password :-</div>
              <div class="cuinfo">
                <input type="text" id="opass" class="input">
              </div>
            </div>

            <div class="curow">
              <div class="culabel">New Password :-</div>
              <div class="cuinfo">
                <input type="text" id="npass" class="input">
              </div>
            </div>
          
          <div class="curow">
              <div class="culabel">Confirm Password :-</div>
              <div class="cuinfo">
                <input type="password" id="cpass" class="input">
              </div>
            </div>


           <div class="curow">
               <button id="update" class="sub">Update</button>
           </div>
         </form>



            </div><!--mright-->



     
	</body>
</html>
