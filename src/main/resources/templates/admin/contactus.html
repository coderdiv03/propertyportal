<html  xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base::layout(~{::.mright})}">
	
	<head>
	</head>

	<body>
	            
            <div class="mright">
     



    <form>
         <div class="mrighthead">Contact Us</div>

            <div class="curow">
              <div class="culabel">Contact Person :-</div>
              <div class="cuinfo">
                <input type="text" id="name" class="input">
              </div>
            </div>

            <div class="curow">
              <div class="culabel">Phone No. :-</div>
              <div class="cuinfo">
                <input type="text" id="pno" class="input">
              </div>
            </div>
          
          <div class="curow">
              <div class="culabel">Mobile :-</div>
              <div class="cuinfo">
                <input type="text" id="mobile" class="input">
              </div>
            </div>

            <div class="curow">
              <div class="culabel">Email id :-</div>
              <div class="cuinfo">
                <input type="email" id="email" class="input">
              </div>
            </div>

            <div class="curow" style="height:110px;">
              <div class="culabel">Address :-</div>
              <div class="cuinfo">
                <textarea id="address" class="input" style="height:100px;resize:none">
                  
                </textarea>
              </div>
            </div>

           <div class="curow">
               <button id="update" class="sub">Update</button>
           </div>
         </form>



            </div><!--mright-->
     
	</body>
</html>
